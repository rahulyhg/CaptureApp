<!DOCTYPE html>
<html lang="en" ng-app="captureApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="http://alexwerff.de/captureApp/img/favicon.png" type="image/png" />
    <link rel="icon" href="http://alexwerff.de/captureApp/img/favicon.png" type="image/png" />
    <link rel="shortcut icon" type="image/x-icon" href="http://alexwerff.de/captureApp/img/favicon.png">

    <title>Capture - Capture the Moment</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link rel="stylesheet" href="css/angular-bootstrap-lightbox.css" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-sanitize.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>

    
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/pageslide/angular-pageslide-directive.js"></script>
    <script src="js/lightbox/angular-bootstrap-lightbox.js"></script>
    <script src="js/angular-file-upload.min.js"></script>

    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="js/angular-maps.js"></script>
    <script src="js/load-dash.js"></script>

    <script src="js/auth.js"></script>
    <script src="app/app.js"></script>
    
    <script src="app/services/momentService.js"></script>
    <script src="app/controller/about_controller.js"></script>
    <script src="app/controller/header_controller.js"></script>
    <script src="app/controller/sidebar_controller.js"></script>
    <script src="app/controller/landing_controller.js"></script>
    <script src="app/controller/home_controller.js"></script>
    <script src="app/controller/account_controller.js"></script>
    <script src="app/controller/moments_controller.js"></script>
    <script src="app/controller/moment_controller.js"></script>
    <script src="app/controller/help_controller.js"></script>
</head>

<body style="padding-top:50px;">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top" ng-controller="header_controller">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Capture</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#/about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>





    <div style="width:100%;height:100%;">
        <div pageslide ps-open="sidebarVisible" ps-side="left" ps-squeeze="true" ps-cloak="false" ng-controller="sidebar_controller">
            <div class="profile-sidebar" style="height:100%;padding-top:50px;">
                <!-- SIDEBAR USER TITLE -->

                <div style="height:50px">
                    <a ng-click="toggleSidebar()">
                        <i class="fa fa-bars fa-2x" style="position:absolute;right:10px;top:60px;color:rgb(231,52,42);"></i>
                    </a>
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{username}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{numberOfMoments}} Moments
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button class="btn btn-success" ng-click="newMomentClick()">{{newMomentButtonTitle}}</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a href="#/home">
                                <i class="glyphicon glyphicon-home"></i>
                                Home
                            </a>

                        </li>
                        <li>
                            <a href="#/moments">
                                <i class="glyphicon glyphicon-flag"></i>
                                My Moments
                            </a>

                        </li>
                        <li>
                            <a href="#/account">
                                <i class="glyphicon glyphicon-user"></i>
                                Account Settings
                                <!--span class="glyphicon glyphicon-chevron-right" style="margin-left:20px"></span-->
                            </a>
                        </li>
                        <li>
                            <a href="#/help">
                                <i class="glyphicon glyphicon-question-sign"></i>
                                Help
                            </a>
                        </li>
                        <li>
                            <a href="#" ng-click="logout()">
                                <i class="glyphicon glyphicon-log-out"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div ng-view style="width:100%;height:100%"></div>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</body>

</html>
